name: flyover
description: "Cinematic flyover video generator from running/cycling activities"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # GPX parsing
  gpx: ^2.3.0

  # Map rendering
  mapbox_maps_flutter: ^2.4.0

  # Video encoding (native H.264, no FFmpeg needed)
  flutter_quick_video_encoder: ^1.7.2

  # State management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.5

  # File operations
  file_picker: ^8.0.0
  path_provider: ^2.1.0

  # Share & export
  share_plus: ^10.0.0
  gal: ^2.3.0

  # Permissions
  permission_handler: ^11.0.0

  # Share intent receiving
  receive_sharing_intent: ^1.8.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
